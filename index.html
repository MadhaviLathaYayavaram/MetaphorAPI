<html>
<head>

<body>
  

  <div class="container">
      <h1>Welcome To Metaphor World</h2>
      <h3>Generate Yourself!</h3>

<div class="card" style="width: 70%; align-content: center;" >
     <div class="card-body" style="display:flex; flex-direction:column;">
      <h2 class="card-title">Enter a word: </h2>
        
        <label for="paras">Number of Paragraphs (between 1 and 20) : </label>
        <input size="5px" type="number" name="paras"   id="paras" min="1" max="20"
       
        aria-label="Sizing example input" 
        }
        >

        <label for="sentences">Number of Sentences (between 1 and 50) : </label>
        <input size="10px" type="number" name="sentences"   id="sentences"
        class="form-control" 
        aria-label="Sizing example input" 
        aria-describedby="inputGroup-sizing-lg"}
        >

        <label for="paratag">Choose an Option:</label>

            <select id="ptag">
                <option value="false" selected>Do Not Enclose with paragraph tag </option>
                <option value="true">Enclose with paragraph tag </option>
                
            </select>


        <div class="flex">
          <button class="btn" onclick="displayInfo()">Display Info</button>

        </div>

        <div>
          <p class="mn" id="subtitle1"> Meaning : </p>
          <ul class="list-group list-group-horizontal-lg" width="100%" id="lists">
          </ul>
    
        </div>
    
        <div>
          <p class="mn" id="subtitle2"> Origin : </p>
          <ul class="list-group list-group-horizontal-lg" width="100%" id="lists">
            <p id="origin"></p>
          </ul>
    
        </div>
    </div>
  </div>
 
       
  </div>
